<!-- user login html page-->
<h1 class='head'>User Login</h1>

 
<form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
    <table id="userlogin">
        <tr>
            <th>
                Email
            </th>
            <th>
 		Password
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" id="email" name="email" required ngModel>
            </td>
 		<td>
                <input type="text" id="password" name="password" required ngModel>
            </td>
            <td>
                <button type="submit" id="sub">Submit</button>
            </td>
            
        
 
        </tr>
    </table>
</form>
